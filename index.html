<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KalKulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display-screen">
        <div class="small-display-text"></div>
        <div class="display-text">0</div>
      </div>
      <div class="buttons">
        <button
          type="button"
          data-key="Delete"
          class="all-clear"
          alt="press delete to use"
        >
          AC
        </button>
        <button type="button" data-key="s" class="sign" alt="press s to use">
          +/-
        </button>
        <button type="button" data-key="Backspace" class="backspace">âŒ«</button>
        <button type="button" data-key="/" class="operator">/</button>
        <button type="button" data-key="7" class="number">7</button>
        <button type="button" data-key="8" class="number">8</button>
        <button type="button" data-key="9" class="number">9</button>
        <button type="button" data-key="*" class="operator">*</button>
        <button type="button" data-key="4" class="number">4</button>
        <button type="button" data-key="5" class="number">5</button>
        <button type="button" data-key="6" class="number">6</button>
        <button type="button" data-key="-" class="operator">-</button>
        <button type="button" data-key="1" class="number">1</button>
        <button type="button" data-key="2" class="number">2</button>
        <button type="button" data-key="3" class="number">3</button>
        <button type="button" data-key="+" class="operator">+</button>
        <button type="button" data-key="0" class="number long">0</button>
        <button type="button" data-key="." class="number decimal">.</button>
        <button type="button" data-key="=" class="equals">=</button>
      </div>
    </div>
    <footer>Made by fang</footer>
    <script src="./script.js"></script>
  </body>
</html>
